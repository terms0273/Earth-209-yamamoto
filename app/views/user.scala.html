@(users: List[models.User])


@main("UserList"){
<header id="header">
    <h1 class="uk-headeing-primary uk-text-muted"></h1>
</header>

<div id="contents">
    <table class="uk-table uk-table-hover">
        <thead>
            <tr>
                <th>USER ID</th>
                <th>USER NAME </th>
                <th></th>
            </tr>
        </thead>
        
        <tbody>
            @for(user <- users){
            <tr>
                <td>@user.userid</td>
                <td>@user.username</td>

                <td><button class="uk-button-danger uk-botton-small" onclick="location.href='@routes.UserController.delete(user.id)'">DELETE</button></td>                
            </tr>
            }
        </tbody>
    </table>
    <button class="uk-button-danger uk-botton-small" onclick="location.href='@routes.MainPageController.mainpage'">戻る</button>
</div>


}
